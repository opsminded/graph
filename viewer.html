<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1, maximum-scale=1">
    <title>Visualização</title>
    <script src="www/javascript/cytoscape.min.js"></script>

    <style>
        html, body {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        #cy {
            width: 100%;
            height: 100%;
            position: absolute;
            left: 0;
            top: 0;
            bottom: 0;
            right: 0;
        }
    </style>
  </head>
  <body>
    <div id="cy" style="width: 100%; height: 100%; position: absolute; left: 0; top: 0; bottom: 0; right: 0;"></div>

    <script>
        (async function() {
            let data = {};
            try {
                var response = await fetch('http://192.168.7.5:8090/demo.php');
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                var jsonData = await response.json();
                graphData = jsonData;
                graphData['container'] = document.getElementById('cy');

                /////////////////////////////////////////////////////////////////////////

                var response = await fetch('http://192.168.7.5:8090/status.php/getStatus');
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                var jsonData = await response.json();
                statusData = jsonData['data'];

                for (const k in statusData) {
                    for(const i in graphData['elements']['nodes']) {
                        if (graphData['elements']['nodes'][i]['data']['id'] == statusData[k]['node_id']) {
                            
                            graphData['elements']['nodes'][i]['classes'] = graphData['elements']['nodes'][i]['classes'].filter(function(item) {
                                return item.indexOf('unknown') === -1
                            });

                            graphData['elements']['nodes'][i]['classes'].push('node-status-' + statusData[k]['status']);
                        }
                    }
                }

                console.log(graphData)

                var cy = cytoscape(graphData);
                cy.add({
                    group: 'nodes',
                    data: { id: 'node-new', label: "Este item exemplifica uma \nobservação longa. um Post-it para comentários" },
                    position: { x: 200, y: 100 },
                    style: {
                        "background-clip" : "none",
                        "background-height" : "32px",
                        "background-width" : "32px",
                        "border-color" : "#e8e543",
                        "background-color" : "#fffdcf",
                        "color": "#000000",
                        "border-width" : 2,
                        "font-family" : "'Segoe UI', Tahoma, Geneva, Verdana, sans-serif",
                        "font-size" : 16,
                        "label" : "data(label)",
                        "text-valign" : "center",
                        "text-halign" : "center",
                        "text-margin-y" : 8,
                        "text-wrap": "wrap",
                        "shape" : "round-rectangle",
                        "width" : "250",
                        "height" : "120",
                        "text-max-width": 200
                    },
                    selected: false,
                    selectable: false,
                    locked: false,
                    grabbable: false,
                    pannable: false,
                });
                cy.layout().run();
            } catch (error) {
                console.error('Error:', error);
            }
        })();

    </script>
  </body>
</html>
