    <style>
        html, body {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        #cy {
            width: 100%;
            height: 100%;
            position: absolute;
            left: 0;
            top: 0;
            bottom: 0;
            right: 0;
        }
        
        /* Reset básico da lista */
        ul {
            font-size: 11px;
            font-family: Tahoma, Geneva, Verdana, sans-serif;
            list-style: none;       /* remove os marcadores */
            margin: 0;              /* remove margens */
            padding: 0;             /* remove espaçamento interno */
            display: flex;          /* coloca os itens em linha */
            gap: 30px;              /* espaço entre os itens */
            z-index: 1000;         /* garante que fique acima do conteúdo */
            position: absolute;     /* posiciona a lista */
            top: 10px;              /* distância do topo */
            left: 10px;             /* distância da esquerda */
            flex-direction: column;
            /* background-color: aqua; */
        }

        /* Estilo dos itens */
        ul li {
            margin: 0;              /* garante que não haja margens extras */
            padding: 0;
        }

        /* Estilo dos links como botões */
        ul a {
            display: inline-block;
            padding: 4px 6px;
            text-decoration: none;  /* remove sublinhado */
            background-color: #f0f0f0;
            color: #333;
            border: 1px solid #ccc;
            border-radius: 4px;     /* cantos arredondados */
            transition: background-color 0.3s, color 0.3s;
        }

        /* Efeito hover */
        ul a:hover {
            background-color: #ddd;
            color: #000;
        }

        :focus { outline: none; }

        #modal {
            background: #FFF;
            border-left: 2px solid #CCC;
            width: 25%;
            height: 100%;
            position: absolute;
            right: 0;
            top: 0;
            bottom: 0;
            display: none;
            z-index: 1000;
        }

        #modal.show {
            display: block;
        }
    </style>
  </head>

    <div id="cy" style="width: 100%; height: 100%; position: absolute; left: 0; top: 0; bottom: 0; right: 0;"></div>

    <script>
        (async function() {
            let data = {};
            try {
                var response = await fetch('http://192.168.7.5:8090/demo.php');
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                var jsonData = await response.json();
                graphData = jsonData;
                graphData['container'] = document.getElementById('cy');

                /////////////////////////////////////////////////////////////////////////

                var response = await fetch('http://192.168.7.5:8090/status.php/getStatus');
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                var jsonData = await response.json();
                statusData = jsonData['data'];

                for (const k in statusData) {
                    for(const i in graphData['elements']['nodes']) {
                        if (graphData['elements']['nodes'][i]['data']['id'] == statusData[k]['node_id']) {
                            
                            graphData['elements']['nodes'][i]['classes'] = graphData['elements']['nodes'][i]['classes'].filter(function(item) {
                                return item.indexOf('unknown') === -1
                            });

                            graphData['elements']['nodes'][i]['classes'].push('node-status-' + statusData[k]['status']);
                        }
                    }
                }

                console.log(graphData)

                var cy = cytoscape(graphData);

                //     selected: false,
                //     selectable: false,
                //     locked: false,
                //     grabbable: false,
                //     pannable: false,
                // });

                var modal = document.getElementById('modal');
                
                cy.on('tap', 'node', function(evt){
                    var node = evt.target;
                    modal.classList.add('show');
                    document.getElementById('modalTitle').innerText = node.data('label');
                });

                document.addEventListener('keydown', function(e) {
                    if (e.key === 'Escape') {
                        modal.classList.remove('show');
                    }
                });

                document.addEventListener('mousemove', function(e) {
                    if (e.clientX <= 50) {
                        document.getElementById('modal').classList.add('show');
                    } else {
                        modal.classList.remove('show');
                    }
                });

                let offset = 0;
                setInterval(() => {
                    offset = (offset + 1) % 10;
                    cy.edges().style('line-dash-offset', offset);
                }, 100);
            } catch (error) {
                console.error('Error:', error);
            }
        })();

    </script>
