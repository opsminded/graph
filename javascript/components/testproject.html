<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta http-equiv="content-type" content="text/html; charset=UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Bradesketch</title>
        
        <style>
            html, body {
                width: 100%;
                height: 100%;
                margin: 0;
                padding: 0;
                overflow: hidden;
                font-family: Verdana, Geneva, Tahoma, sans-serif;
            }

            body {
                background-color: #FAF9F5;
            }
        </style>
        <script src="project.js" type="module"></script>
        <script>
            const project = {
                "id": "p1",
                "name": "Projeto 1",
                "author": "admin",
                "created_at": "2026-02-02T20:22:30+00:00",
                "updated_at": "2026-02-02T20:22:30+00:00",
                "data": []
            }

            const graph = {
                elements: {
                    nodes: [
                        { data: { id: 'a', label: 'Node A' } },
                        { data: { id: 'b', label: 'Node B' } },
                        { data: { id: 'c', label: 'Node C' } }
                    ],
                    edges: [
                        { data: { id: 'ab', source: 'a', target: 'b' } },
                        { data: { id: 'bc', source: 'b', target: 'c' } }
                    ]
                },
                layout: {
                    name: 'cose'
                },
                style: [
                    {
                        selector: 'node.healthy',
                        style: {
                            "background-color": "green"
                        }
                    }
                ]
            }

            const status = [
                {
                    "node_id": "a",
                    "status": "healthy"
                },
                {
                    "node_id": "b",
                    "status": "healthy"
                },
                {
                    "node_id": "c",
                    "status": "unhealthy"
                }
            ]
        </script>
    </head>
    <body>
        <app-project></app-project>

        <p>
            <button 
                onclick="document.querySelector('app-project').project = project">
                Mostrar projeto
            </button>
        </p>

        <p>
            <button 
                onclick="document.querySelector('app-project').graph = graph">
                Mostrar Grafo
            </button>
        </p>

        <p>
            <button 
                onclick="document.querySelector('app-project').nodeStatus = status">
                Atualizar status dos n√≥s
            </button>
        </p>
    </body>
</html>
