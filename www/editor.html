<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualização</title>
    <script src="www/javascript/cytoscape.min.js"></script>
    <style>
        html, body {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        #menubar {
            border-left: 10px solid #b62b2b;
            position: absolute;
            left: 0;
            top: 0;
            bottom: 0;
            width: 10px;
            padding: 20px;
            text-align: center;
        }

        #menu {
            border-right: 10px solid #b62b2b;
            position: absolute;
            left: 0;
            top: 0;
            bottom: 0;
            width: 200px;
            background-color: #f0f0f0;
            padding: 20px;
            text-align: center;
            display: none;
            z-index: 100;
        }

        #menu.show {
            display: block;
        }

        #content {
            width: 100%;
            height: 100%;
            position: absolute;
            left: 0;
            top: 0;
            bottom: 0;
            right: 0;
        }

        h1{
            font-size: 16px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div id="menubar"></div>
    <aside id="menu">
        <img src="www/images/logo.png" alt="Logo" width="32" height="32">
        <h1><span style="color: rgb(182, 43, 43);">Brades</span>ketch</h1>
        <p style="padding-top: 10px;"><button id="addNode">Adicionar Nó</button></p>
    </aside>

    <main id="content"></main>

    <script>
        let cy = null;

        var menu = document.getElementById('menu');
        document.addEventListener('mousemove', function(e) {
            if (e.clientX <= 200) {
                menu.classList.add('show');
            } else {
                menu.classList.remove('show');
            }
        });

        document.getElementById('addNode').addEventListener('click', function() {
            cy.add({
                group: 'nodes',
                data: { id: 'n' + (cy.nodes().length + 1), 'label': 'hello' },
                position: { x: 500, y: 100 }
            });
        });

        document.addEventListener('keydown', function(event) {
            if (event.key === 'Delete') {
                cy.$(':selected').remove();
                event.preventDefault();
            }
        });
        (async function() {
            let data = {};
            try {
                var response = await fetch('http://192.168.7.5:8090/demo.php');
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                var jsonData = await response.json();
                graphData = jsonData;
                graphData['container'] = document.getElementById('content');

                /////////////////////////////////////////////////////////////////////////

                var response = await fetch('http://192.168.7.5:8090/status.php/getStatus');
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                var jsonData = await response.json();
                statusData = jsonData['data'];

                for (const k in statusData) {
                    for(const i in graphData['elements']['nodes']) {
                        if (graphData['elements']['nodes'][i]['data']['id'] == statusData[k]['node_id']) {
                            
                            graphData['elements']['nodes'][i]['classes'] = graphData['elements']['nodes'][i]['classes'].filter(function(item) {
                                return item.indexOf('unknown') === -1
                            });

                            graphData['elements']['nodes'][i]['classes'].push('node-status-' + statusData[k]['status']);
                        }
                    }
                }

                cy = cytoscape(graphData);
            } catch (error) {
                console.error('Error:', error);
            }
        })();

    </script>
</body>
</html>
